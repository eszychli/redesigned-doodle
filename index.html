<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player for AP Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Video Player for AP Analysis</a>
        <div class="collapse navbar-collapse">
            <!-- Moved buttons to the left side -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <label class="nav-link mb-0" for="videoInput">Load video</label>
                    <input type="file" id="videoInput" accept="video/*" style="display: none;">
                </li>
                <li class="nav-item">
                    <label class="nav-link mb-0" for="imageInput">Load activity map</label>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                </li>
            </ul>
        </div>
    </nav>

    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col">
                <!-- Flexbox container for both video and image -->
                <div class="media-container">
                    <!-- Video Preview -->
                    <div class="video-container">
                        <video id="videoPreview" controls></video>
                    </div>

                    <!-- Image with Indicator -->
                    <div class="slider">
                        <div class="image-container position-relative" id="imageContainer">
                            <!-- Hover indicator for mouse tracking -->
                            <div class="hover-indicator"></div>
                            <img id="imagePreview" src="" alt="Image Preview" hidden>
                            <div class="indicator"></div>
                        </div>
                    </div>

                    <!-- Duration Input and Labels below the image -->
                    <!-- <div class="input-group">
                        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button">Button</button>
                          <button class="btn btn-outline-secondary" type="button">Button</button>
                        </div>
                      </div> -->
                      <div class="duration-input-container d-flex flex-row">
                        <div class="duration-align-container">
                            <label for="delayInput" class="duration-label">Start Offset</label>
                            <div class="duration-controls input-group">
                                <input type="text" class="form-control" id="delayInput" placeholder="MM:SS">
                                <div class="input-group-append">
                                    <button id="increaseDelay" class="btn btn-outline-secondary">+</button>
                                    <button id="decreaseDelay" class="btn btn-outline-secondary">-</button>
                                </div>
                            </div>
                            <small class="form-text text-muted">Starting point over the activity map.</small>
                        </div>
                        <!-- Existing End Time field -->
                        <div class="duration-align-container">
                            <label for="durationInput" class="duration-label">End Offset</label>
                            <div class="duration-controls input-group">
                                <input type="text" class="form-control" id="durationInput" placeholder="MM:SS">
                                <div class="input-group-append">
                                    <button id="increaseDuration" class="btn btn-outline-secondary">+</button>
                                    <button id="decreaseDuration" class="btn btn-outline-secondary">-</button>
                                </div>
                            </div>
                            <small class="form-text text-muted">Default value is videoâ€™s duration.</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>

</body>
</html>
